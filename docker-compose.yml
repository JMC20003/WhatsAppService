version: "3.9"

services:
  whatsapp-backend:
    container_name: whatsapp-backend
    build:
      context: ./backend
    ports:
      - "5111:5111"
    env_file:
      - .env
    volumes:
      - ./backend/auth_info:/app/auth_info
    restart: unless-stopped

  whatsapp-frontend:
    container_name: whatsapp-frontend
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    ports:
      - "5171:3000"
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    depends_on:
      - whatsapp-backend
    restart: unless-stopped
